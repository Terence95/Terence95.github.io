<style type="text/css">
.wrap {
	width:500px;
	height:700px;
	border:1px solid rgba(0,0,0,0.2);
	position:relative;
	margin:0 auto;
	background:-webkit-radial-gradient(center, #555, #000);
	background:   -moz-radial-gradient(center, #ccc, #555);
	background:        radial-gradient(center, #ccc, #555);
}
.header{
	width:114px;
	height:76px;
	background:-webkit-linear-gradient(top, #fff 30%, #d6d6d6);
	background:   -moz-linear-gradient(top, #fff 30%, #ccc 60%, #d6d6d6 90%);
	background:        linear-gradient(top, #fff 30%, #d6d6d6);
	border-radius:50% 50% 45% 45%;
	margin:0 auto;
	margin-top:60px;
	position:relative;
	box-shadow:0 10px 5px rgba(0,0,0,0.2);
	z-index:500;
}
.mouth{
	position:absolute;
	width:60px;
	height:5px;
	border-radius:50%;
	box-shadow:0 1px 0 #333;
	top:32px;
	left:26px;
}
.lefteye{
	position:absolute;
	width:14px;
	height:14px;
	border-radius:50%;
	background:#333;
	top:30px;
	left:23px;
	-webkit-animation:duang 2s ease infinite;
	   -moz-animation:duang 2s ease infinite;
	        animation:duang 2s ease infinite;
}
.righteye{
	position:absolute;
	width:14px;
	height:14px;
	border-radius:50%;
	background:#333;
	top:30px;
	left:74px;
	-webkit-animation:duang 2s ease infinite;
	   -moz-animation:duang 2s ease infinite;
	        animation:duang 2s ease infinite;
}
@keyframes duang{
	0%,20%, 100%{
		-webkit-transform:scale(1,1);
		   -moz-transform:scale(1,1);
		        transform:scale(1,1);
	}
	10%{
		-webkit-transform:scale(1,0.2);
		   -moz-transform:scale(1,0.2);
		        transform:scale(1,0.2);
	}
}
@-webkit-keyframes duang{
	0%,20%, 100%{
		-webkit-transform:scale(1,1);
		   -moz-transform:scale(1,1);
		        transform:scale(1,1);
	}
	10%{
		-webkit-transform:scale(1,0.2);
		   -moz-transform:scale(1,0.2);
		        transform:scale(1,0.2);
	}
}

	height:160px;

.cpu span{
	position:absolute;
	width:8px;
	height:1px;

	top:15px;
}
.cpu span:nth-child(1){
	left:0px;
	top:16px;
}
.cpu span:nth-child(2){
	width:6px;
	left:7px;
	top:14px;
	transform:rotate(-45deg);
}
.cpu span:nth-child(3){

	left:12px;

.cpu span:nth-child(4){

	left:19px;
	top:14px;

}
.cpu span:nth-child(5){

	top:16px;

.shadow{
	position:absolute;
	width:100px;
	height:80px;

}
.shadow:before{
	content:"";
	position:absolute;
	width:150px;
	height:80px;
	bottom:0px;
	left:20px;
	box-shadow:-100px 80px 30px rgba(0,0,0,0.2);
	z-index:99;
}
.shadow:after{
	content:"";
	position:absolute;
	width:150px;
	height:80px;
	bottom:0px;
	left:10px;

	z-index:99;

.bg-line1{

	    -ms-transform:rotate(30deg);
	     -o-transform:rotate(30deg);
	        transform:rotate(30deg);

}

	   -moz-transform:rotate(-30deg);
	    -ms-transform:rotate(-30deg);
	     -o-transform:rotate(-30deg);
	        transform:rotate(-30deg);
			position:absolute;
			right:50px;
			bottom:-36px;
}

<body>

<div class="wrap">
	<!--头部开始-->
	<div class="header">
		<div class="mouth"></div>
		<div class="lefteye"></div>
		<div class="righteye"></div>
	</div>
	<!--身体开始-->
	<div class="body">
		<!--上半身拼凑开始-->
		<div class="body_top">
			<div class="cpu">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div>
			<div class="body_left"></div>
			<div class="body_right"></div>
		</div>
		<div class="body_bot"></div>
		<!--手开始-->
		<div class="hand">
			<!--左手开始-->
			<div>
				<div class="hand_left1"></div>
				<div class="hand_left2"></div>
				<div class="hand_left3"></div>
				<div class="hand_left4"></div>
				<div class="hand_left5"></div>
			</div>

				<div class="hand_right3"></div>
				<div class="hand_right4"></div>
				<div class="hand_right5"></div>
			</div>
		</div>
		<!--腿开始-->
		<div>
			<div class="foot_left"></div>
			<div class="foot_right"></div>
		</div>
		<!--身体投影-->
		<div class="shadow"></div>
	</div>
